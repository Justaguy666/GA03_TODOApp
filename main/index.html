<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Page</title>
    <link rel="icon" type="assets/image/favicon.ico" href="favicon.ico"/>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="../assets/themify-icons-font/themify-icons/themify-icons.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"/>
</head>
<body>
    <div class = "overlay" id="overlay" style = "display: none;"></div>
    <header>
        <a href="#">
            <img src="assets/images/logo.png" alt="SpicyBytes Logo"/>
        </a>
    </header>
    <content>
        <section class = "hero">
            <h1>Task Manager</h1>
            <p>Organize your tasks efficiently</p>
        </section>
        <section class = "task-section">
            <button id="add-task-button"><i class="ti-plus"></i> Add New Task</button>
            <div class = "task-container">
                <div class = "to-do-container">
                     <h2>To-Do</h2>
                    <ul class = "to-do-list">
                        <li class="task-item">
                            <input type="checkbox" class="task-checkbox"/> Sample Task 1
                            <button class="edit-btn"><i class="ti-pencil"></i></button>
                            <button class="delete-btn"><i class="ti-trash"></i></button>
                        </li>
                        <li class="task-item">
                            <input type="checkbox" class="task-checkbox"/> Sample Task 2
                            <button class="edit-btn"><i class="ti-pencil"></i></button>
                            <button class="delete-btn"><i class="ti-trash"></i></button>
                        </li>
                        <li class="task-item">
                            <input type="checkbox" class="task-checkbox"/> Sample Task 3
                            <button class="edit-btn"><i class="ti-pencil"></i></button>
                            <button class="delete-btn"><i class="ti-trash"></i></button>
                        </li>
                    </ul>
                </div>
                <div class = "completed-container">
                    <h2>Completed</h2>
                    <ul class = "completed-list">
                        <li class="task-item">
                            <input type="checkbox" class="task-checkbox" checked/> Completed Task 1
                            <button class="edit-btn"><i class="ti-pencil"></i></button>
                            <button class="delete-btn"><i class="ti-trash"></i></button>
                        </li>
                        <li class="task-item">
                            <input type="checkbox" class="task-checkbox" checked/> Completed Task 2
                            <button class="edit-btn"><i class="ti-pencil"></i></button>
                            <button class="delete-btn"><i class="ti-trash"></i></button>
                        </li>
                        <li class="task-item">
                            <input type="checkbox" class="task-checkbox" checked/> Completed Task 3
                            <button class="edit-btn"><i class="ti-pencil"></i></button>
                            <button class="delete-btn"><i class="ti-trash"></i></button>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </content>
    <footer>
        <p>&copy; 2025 SpicyBytes. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
